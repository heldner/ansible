---
- hosts: all
  become_method: sudo
  gather_facts: true
  collections:
    - heldner.things
  roles:
    - apt
    - acpi
    - bluetooth
    - common
    - chromium
    - console-setup
    - desktop
    - dwm
    - dunst
    - editorconfig
    - feh
    - firefox
    - git
    - role: gocryptfs
      when: enable_gocryptfs | default('false') | bool
    - hardending
    - iwd
    - role: laptop
      when: "'laptop' in group_names"
    - local_bin
    - modprobe
    - mpd
    - mpv
    - neovim
    - newsboat
    - openntpd
    - playerctl
    - podman
    - rofi
    - ssh
    - sxhkd
    - syncthing
    - tmux
    - udev
    - unbound
    - xorg
    - zsh
