- name: add launchpad gpg key
  apt_key:
    id: EEA14886 
    keyserver: keyserver.ubuntu.com
  tags:
    - java

- name: accept java license
  debconf:
    name: 'oracle-java8-installer' 
    question: shared/accepted-oracle-license-v1-1
    value: 'true'
    vtype: 'select'
  tags:
    - java

- name: install java 8
  apt:
    name: oracle-java8-installer
    state: present
  tags:
    - java
