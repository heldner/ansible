---
- name: Ensure common packages installed
  ansible.builtin.package:
    state: present
    name:
      - acl
      - at
      - bat
      - bwm-ng
      - console-data
      - curl
      - dconf-service
      - debsums
      - dirmngr
      - duf
      - exfatprogs
      - fonts-powerline
      - gifsicle
      - htop
      - ipython3
      - jnettop
      - keychain
      - lsd
      - man
      - ncdu
      - p7zip-full
      - python3-pip
      - ripgrep
      - rsync
      - strace
      - sysstat
      - tcpdump
      - w3m
      - zbar-tools
  become: true
  tags: common

- name: Remove avahi
  ansible.builtin.apt:
    state: absent
    pkg:
      - avahi-autoipd
  become: true
  tags: common

- name: Copy jenttop desktopfile
  ansible.builtin.copy:
    src: 'jnettop.desktop'
    dest: "{{ ansible_user_dir +
      '/.local/share/applications/jnettop.desktop' }}"
    mode: '0644'
  tags: common
